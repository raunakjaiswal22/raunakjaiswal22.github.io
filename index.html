<!DOCTYPE html>
<html lang="en">
<head>

        <div class="icons">

                <span>a</span>

                <span>p</span>
                <span>y</span>
                

            </div>

                <span>i</span>
                <span>r</span>
                <span>t</span>
                <span>h</span>
                <span>d</span>
                <span>a</span>
                <span>y</span>
            </div>
            <div class="row">
                <span>A</span>
                <span>a</span>
                <span>k</span>
                <span>r</span>
                <span>i</span>
                <span>t</span>
                <span>i</span>

        </div>

    <div class="dateB">

        <span id="hours"></span><br>
        <span id="minutes"></span><br>

    <div id="video"> </div>
